[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Library dependencies for local testing (EmonLib used by the component)
lib_deps =
  openenergymonitor/EmonLib@^4.0.0

; Include the components folder so PlatformIO can find headers in this repo when building examples
build_flags =
  -I components